# See https://github.com/charlierudolph/dependency-lint/blob/v4.0.1/docs/configuration.md
# for a detailed explanation of the options

executedModules:
  npmScripts:
    dev:
      - publish
      - test
  shellScripts:
    dev:
      - bin/features
      - bin/features.cmd
      - bin/install_osx
      - bin/spec
      - bin/spec.cmd
    root: 'bin/*'

ignoreErrors:
  missing:
    - rc
  shouldBeDependency: []
  shouldBeDevDependency: []
  unused:
    - exo-add
    - exo-clone
    - exo-create
    - exo-lint
    - exo-run
    - exo-setup
    - exo-sync
    - exo-test
    - livescript

requiredModules:
  files:
    dev:
      - '{features,spec,test}/**/*'
      - '**/*{.,_,-}{spec,test}.js'
    ignore:
      - 'dist/**/*'
      - 'documentation/**/*'
      - 'example-apps/**/*'
      - 'node_modules/**/*'
      - 'templates/**/*'
      - 'tmp/**/*'
    root: '**/*.ls'
  stripLoaders: false
  transpilers:
    - extension: .ls
      module: livescript
