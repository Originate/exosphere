language: go
go: 1.8

sudo: required
dist: trusty

services:
  - docker

git:
  depth: 2

before_install:
  - nvm install 8
  - sudo apt-get update
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/1.13.0/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - curl --output morula --location --fail https://github.com/Originate/morula/releases/download/0.2/morula-linux-amd64 && chmod +x morula


install:
  - ./morula all bin/setup


script:
  - ./morula all bin/spec_ci


before_deploy: bin/cross-compile
deploy:
  api_key: $GITHUB_AUTH_TOKEN
  file: "dist/*"
  file_glob: true
  on:
    tags: true
  provider: releases
  skip_cleanup: true


notifications:
  email: false
