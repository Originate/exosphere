# See https://github.com/charlierudolph/dependency-lint/blob/v4.0.1/docs/configuration.md
# for a detailed explanation of the options

executedModules:
  npmScripts:
    dev:
      - publish
      - test
  shellScripts:
    dev:
      - 'bin/*'
    ignore: []
    root: 'bin/*'

ignoreErrors:
  missing: []
  shouldBeDependency: []
  shouldBeDevDependency: []
  unused:
    - cucumber-snippets-livescript
    - mocha-circleci-reporter
    - o-tools

requiredModules:
  files:
    dev:
      - '{features,spec,test}/**/*'
      - '**/*{.,_,-}{spec,test}.ls'
    ignore:
      - 'node_modules/**/*'
    root: '**/*.ls'
  stripLoaders: false
  transpilers:
    - extension: .ls
      module: livescript
