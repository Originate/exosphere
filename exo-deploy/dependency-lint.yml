# See https://github.com/charlierudolph/dependency-lint/blob/v4.1.3/docs/configuration.md
# for a detailed explanation of the options

executedModules:
  npmScripts:
    dev:
      - test
  shellScripts:
    dev:
      - setup
      - spec
      - spec_circle
    ignore: []
    root: ''

ignoreErrors:
  missing: []
  shouldBeDependency: []
  shouldBeDevDependency: []
  unused:
    - o-tools
    - livescript

requiredModules:
  files:
    dev:
      - '{features,spec,test}/**/*'
      - '**/*{.,_,-}{spec,test}.ls'
    ignore:
      - 'node_modules/**/*'
      - 'tmp/**/*'
    root: '**/*.ls'
  stripLoaders: false
  transpilers:
    - extension: .ls
      module: livescript
