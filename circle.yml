machine:
  node:
    version: 6.1.0
  services:
    - docker


dependencies:

  pre:
    - npm install exosphere-shared


test:

  pre:
    - git config --global user.email "circle@email.com"
    - git config --global user.name "circleci"
    - mkdir -p $CIRCLE_TEST_REPORTS/cucumber
    - node_modules/.bin/build
    - docker pull originate/exocom
    - docker pull exospheredev/web
    - docker pull exospheredev/web-server
    - docker pull exospheredev/mongo-service
    - docker pull exospheredev/crasher
    - docker pull exospheredev/runner

  override:
    - node_modules/o-tools/bin/lint
    - NODE_ENV='test' cucumber-js --tags ~@todo --format json:$CIRCLE_TEST_REPORTS/cucumber/tests.cucumber --format pretty


deployment:
  publish:
    branch: release
    commands:
      - npm set //registry.npmjs.org/:_authToken $AUTH_TOKEN
      - npm publish
