# See https://github.com/charlierudolph/dependency-lint/blob/v4.1.0/docs/configuration.md
# for a detailed explanation of the options

executedModules:
  npmScripts:
    dev:
      - test
  shellScripts:
    dev:
      - bin/features
      - bin/features.cmd
      - bin/setup
      - bin/spec
      - bin/spec_ci
      - bin/spec.cmd
    ignore: []
    root: 'bin/*'

ignoreErrors:
  missing:
    - which
  shouldBeDependency: []
  shouldBeDevDependency: []
  unused:
    - cucumber-snippets-livescript
    - exo-setup
    - livescript

requiredModules:
  files:
    dev:
      - '{features,spec,test}/**/*'
      - '**/*{.,_,-}{spec,test}.ls'
    ignore:
      - 'node_modules/**/*'
      - 'tmp/**/*'
    root: '**/*.ls'
  stripLoaders: false
  transpilers:
    - extension: .ls
      module: livescript
