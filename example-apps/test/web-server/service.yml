type: web
description: serves simple HTML pages as part of the test app
author: exospheredev

startup:
  command: node_modules/livescript/bin/lsc server.ls
  online-text: web server running at port

messages:
  sends:
    - users.list
    - users.create
  receives:
    - users.listed
    - users.created

development:
  scripts:
    run: node_modules/livescript/bin/lsc server.ls
