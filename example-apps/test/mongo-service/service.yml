type: users
description: generic MongoDB storage service
author: exospheredev

startup:
  command: node_modules/exoservice/bin/exo-js
  online-text: online at port

messages:
  receives:
    - mongo.list
    - mongo.create
  sends:
    - mongo.listed
    - mongo.created

development:
  scripts:
    run: node_modules/exoservice/bin/exo-js
