name: exosphere-application-with-rds-dependency
description: For testing generation of Terraform files
author: exospheredev
version: '1.0'

production:
  dependencies:
    - name: postgres
      version: 9.6.4
      config:
        rds:
          allocated-storage: 10
          instance-class: db.t2.micro
          db-name: my-db
          username: originate-user
          password-secret-name: POSTGRES_PASSWORD
          storage-type: gp2
          service-env-var-names:
            db-name: DATABASE_NAME
            username: DATABASE_USERNAME
            password: DATABASE_PASSWORD

services:
  worker:
    my-sql-service:
      location: ./my-sql-service
