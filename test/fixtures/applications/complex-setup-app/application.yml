name: complex-setup-app
description: An app with complex setup used for testing
version: 0.0.1

development:
  dependencies:
    - name: exocom
      version: 0.26.1
    - name: mongo
      version: 3.4.0
      config:
        ports:
          - '4000:4000'
        named-volumes:
          mongo: '/data/db'
        dependency-environment:
          DB_NAME: 'test-db'
        service-environment:
          COLLECTION_NAME: 'test-collection'

production:
  url: originate.com
  dependencies:
    - name: exocom
      version: 0.26.1

services:
  html-server:
    location: ./html-server
  api-service:
    location: ./api-service
  external-service:
    docker-image: originate/test-web-server:0.0.1
  users-service:
    message-translation:
      - public: users create
        internal: mongo create
    location: ./users-service
  todo-service:
    location: ./todo-service
