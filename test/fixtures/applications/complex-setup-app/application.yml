name: complex-setup-app
description: An app with complex setup used for testing
version: 0.0.1

local:
  dependencies:
    exocom:
      type: exocom
      image: originate/exocom:0.27.0
    mongo:
      image: mongo:3.4.0
      config:
        ports:
          - '4000:4000'
        persist:
          - /data/db
        dependency-environment:
          DB_NAME: 'test-db'
        service-environment:
          COLLECTION_NAME: 'test-collection'

remote:
  url: originate.com
  dependencies:
    exocom:
      type: exocom
      config:
        version: 0.27.0

services:
  html-server:
    location: ./html-server
  api-service:
    location: ./api-service
  external-service:
    docker-image: originate/test-web-server:0.0.1
  users-service:
    dependency-data:
      exocom:
        translations:
          - public: users create
            internal: mongo create
    location: ./users-service
  todo-service:
    location: ./todo-service
