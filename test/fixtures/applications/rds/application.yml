name: rds
description: For testing generation of Terraform files
author: exospheredev
version: '1.0'

remote:
  dependencies:
    postgres:
      type: rds
      template-config:
        engine: postgres
        engine-version: 9.6.4
        allocated-storage: 10
        instance-class: db.t2.micro
        db-name: my-db
        username: originate-user
        password-secret-name: POSTGRES_PASSWORD
        storage-type: gp2
        service-env-var-db-name: DATABASE_NAME
        service-env-var-username: DATABASE_USERNAME
        service-env-var-password: DATABASE_PASSWORD

services:
  my-sql-service:
    location: ./my-sql-service
