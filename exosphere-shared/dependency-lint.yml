# See https://github.com/charlierudolph/dependency-lint/blob/v4.1.3/docs/configuration.md
# for a detailed explanation of the options

executedModules:
  npmScripts:
    dev:
      - test
  shellScripts:
    dev:
      - bin/setup
      - bin/spec
      - bin/spec_ci
    ignore: []
    root: 'bin/*'

ignoreErrors:
  missing: []
  shouldBeDependency: []
  shouldBeDevDependency: []
  unused:
    - o-tools
    - zmq
    - livescript

requiredModules:
  files:
    dev:
      - '{features,spec,test}/**/*'
      - '**/*{.,_,-}{spec,test}.ls'
    ignore:
      - 'example-apps/**'
      - 'node_modules/**/*'
      - 'templates/**'
    root: '**/*.ls'
  stripLoaders: false
  transpilers:
    - extension: .ls
      module: livescript
