# See https://github.com/charlierudolph/dependency-lint/blob/v4.0.1/docs/configuration.md
# for a detailed explanation of the options

executedModules:
  npmScripts:
    dev: []
  shellScripts:
    dev: []
    ignore: []
    root: ''

ignoreErrors:
  missing: []
  shouldBeDependency: []
  shouldBeDevDependency: []
  unused:
    - css-loader
    - style-loader
    - serve-favicon
    - style-loader
    - stylus
    - stylus-loader
    - o-tools

requiredModules:
  files:
    dev:
      - '{features,spec,test}/**/*'
      - '**/*{.,_,-}{spec,test}.js'
    ignore:
      - 'node_modules/**/*'
    root: '**/*.js'
  stripLoaders: false
  transpilers: []
